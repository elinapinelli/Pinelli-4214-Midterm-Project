    <!-- Contact Form Section -->
    <div class="container">
        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>We would love to hear from you! Please fill out the form below.</p>
        </div>
        <form id="myform" class="contact-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" placeholder="Type your message here" rows="4" required></textarea>
            </div>
            <button id="btn_submit" type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <!-- Google Maps Integration -->
        <div class="map-section mt-5">
            <label class="form-label">Our Offices</label>
